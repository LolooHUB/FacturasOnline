<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturador Digital Pro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>

<div class="app-container">
    <header class="main-header">
        <h1>Facturador <span>Digital</span></h1>
    </header>

    <div class="main-grid">
        <div class="card">
            <h3> Mis Datos (Emisor)</h3>
            <div class="form-group">
                <label>Raz贸n Social</label>
                <input type="text" id="emisorNombre" placeholder="Nombre de tu empresa" oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label>CUIT</label>
                <input type="text" id="emisorCuit" placeholder="30-XXXXXXXX-X" oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label>Tipo Comprobante</label>
                <select id="tipoFactura" onchange="adaptarUI()">
                    <option value="C">Monotributo C</option>
                    <option value="B">Factura B (Cons. Final)</option>
                    <option value="A">Factura A (Resp. Insc.)</option>
                </select>
            </div>
        </div>

        <div class="card">
            <h3> Datos del Cliente</h3>
            <div class="form-group">
                <label>Nombre / Raz贸n Social</label>
                <input type="text" id="clienteNombre" oninput="updatePreview()">
            </div>
            <div class="row">
                <div class="form-group">
                    <label id="labelId">DNI / CUIT</label>
                    <input type="text" id="clienteId" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Condici贸n IVA</label>
                    <select id="clienteIva" onchange="updatePreview()">
                        <option value="Consumidor Final">Consumidor Final</option>
                        <option value="Monotributista">Monotributista</option>
                        <option value="Resp. Inscripto">Resp. Inscripto</option>
                        <option value="Exento">Exento</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Direcci贸n</label>
                <input type="text" id="clienteDir" oninput="updatePreview()">
            </div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card">
            <h3> Facturaci贸n</h3>
            <div class="form-group">
                <label>Detalle del Servicio</label>
                <textarea id="detalle" oninput="updatePreview()" placeholder="Descripci贸n..."></textarea>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Importe Total ($)</label>
                    <input type="number" id="precio" step="0.01" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="fechaManual">
                </div>
            </div>
        </div>

        <div class="card">
            <h3> Acci贸n y Env铆o</h3>
            <div class="form-group">
                <label>Canal de Env铆o</label>
                <select id="canalEnvio" onchange="toggleCanal()">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <input type="tel" id="telefono" placeholder="54911..." class="mt-10">
            <input type="email" id="email" placeholder="cliente@correo.com" class="mt-10" style="display:none">
            
            <button type="button" onclick="procesarTodo()" class="btn-primary" id="btnProcesar">
                GENERAR COMPROBANTE
            </button>
        </div>
    </div>

    <div class="preview-wrap">
        <div class="factura-box" id="facturaLive">
            <div class="f-header">
                <div id="pre-tipo">C</div>
                <div class="f-emisor">
                    <strong id="p-e-nom">EMPRESA</strong><br>
                    CUIT: <span id="p-e-cuit">...</span>
                </div>
            </div>
            <div class="f-section">
                <strong>CLIENTE:</strong> <span id="p-c-nom">...</span><br>
                <strong>CUIT/DNI:</strong> <span id="p-c-id">...</span><br>
                <strong>IVA:</strong> <span id="p-c-iva">Consumidor Final</span><br>
                <strong>DIRECCIN:</strong> <span id="p-c-dir">...</span>
            </div>
            <div class="f-section" style="border-top: 1px dashed #000; padding-top: 10px;">
                <strong>CONCEPTO:</strong><br>
                <span id="p-det">...</span>
            </div>
            <div class="f-total">
                TOTAL: <span id="p-tot">$ 0.00</span>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
