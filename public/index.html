<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturador Pro Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<div class="app-container">
    <header class="main-header">
        <h1>Facturador <span>Digital</span></h1>
        <p>Gesti√≥n de comprobantes y cobranzas</p>
    </header>

    <div class="main-grid">
        <div class="card panel-datos">
            <h3><span class="icon">üìù</span> Datos de Facturaci√≥n</h3>
            <form id="facturaForm">
                <div class="form-group">
                    <label>Tipo de Comprobante</label>
                    <select id="tipoFactura" onchange="adaptarCampos()">
                        <option value="C">Monotributo C</option>
                        <option value="B">Factura B (Cons. Final)</option>
                        <option value="A">Factura A (RI a RI)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Nombre / Raz√≥n Social</label>
                    <input type="text" id="nombre" placeholder="Nombre del cliente" required>
                </div>

                <div id="camposExtra" class="form-group"></div>

                <div class="form-group">
                    <label>Descripci√≥n / Detalle</label>
                    <textarea id="detalle" placeholder="Ej: Abono mes de Febrero - Patente XXX" required></textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Importe Total ($)</label>
                        <input type="number" id="precio" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Emisi√≥n</label>
                        <input type="date" id="fechaManual">
                    </div>
                </div>
            </form>
        </div>

        <div class="card panel-envio">
            <h3><span class="icon">üöÄ</span> Env√≠o y Cobro</h3>
            <div class="form-group">
                <label>Email de destino</label>
                <input type="email" id="email" form="facturaForm" placeholder="cliente@correo.com" required>
            </div>
            <div class="form-group">
                <label>WhatsApp (Cod. Pa√≠s + Area + Nro)</label>
                <input type="tel" id="telefono" form="facturaForm" placeholder="54911..." required>
            </div>
            <div class="form-group">
                <label>Estado Inicial</label>
                <select id="estadoPago" form="facturaForm">
                    <option value="pendiente">üü† Pendiente</option>
                    <option value="pagado">üü¢ Pagado</option>
                </select>
            </div>

            <div class="botones-container">
                <button type="submit" form="facturaForm" class="btn-primary" id="btnGenerar">
                    üíæ Guardar y Generar PDF
                </button>
            </div>
        </div>
    </div>

    <div class="card panel-preview">
        <h3><span class="icon">üëÅÔ∏è</span> Previsualizaci√≥n</h3>
        <div id="facturaLive" class="factura-preview-box">
            <div class="preview-header">
                <div id="pre-tipo">C</div>
                <div class="emisor-mini">
                    <strong>MI EMPRESA DIGITAL</strong><br>
                    CUIT: 30-00000000-0
                </div>
            </div>
            <div class="preview-content">
                <p><strong>Sr/es:</strong> <span id="pre-nombre">...</span></p>
                <p><strong>Concepto:</strong> <span id="pre-detalle">...</span></p>
                <div class="preview-total">
                    <span>TOTAL:</span>
                    <span id="pre-total">$ 0.00</span>
                </div>
            </div>
        </div>
    </div>

    <div class="card panel-historial">
        <h3><span class="icon">üìã</span> Historial de Facturas</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Estado</th>
                        <th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tablaBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
