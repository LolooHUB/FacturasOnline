<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturador Pro - Dark Mode</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        /* VARIABLES DE COLOR */
        :root { 
            --primary: #2563eb; 
            --bg: #f8fafc; 
            --card: #ffffff; 
            --text: #1e293b;
            --border: #e2e8f0;
            --factura-bg: #ffffff;
            --factura-text: #000000;
        }

        /* CLASES MODO OSCURO */
        body.dark-mode { 
            --bg: #0f172a; 
            --card: #1e293b; 
            --text: #f1f5f9;
            --border: #334155;
            --factura-bg: #f8fafc; /* La factura se mantiene clara para legibilidad */
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; transition: 0.3s; }
        .app-container { max-width: 1000px; margin: 0 auto; }
        .main-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; transition: 0.3s; }
        
        input, select, textarea { 
            width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; 
            box-sizing: border-box; margin-top: 5px; background: var(--card); color: var(--text);
        }

        .btn-primary { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        
        /* BOT√ìN MODO OSCURO */
        .btn-theme {
            position: fixed; top: 20px; right: 20px; padding: 10px 15px;
            border-radius: 50px; border: 1px solid var(--border);
            background: var(--card); color: var(--text); cursor: pointer;
            font-weight: bold; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Factura Preview */
        .factura-box { background: var(--factura-bg); border: 2px solid #000; max-width: 600px; margin: 20px auto; color: #000; font-size: 0.9rem; }
        .f-top { display: flex; border-bottom: 2px solid #000; padding: 10px; justify-content: space-between; }
        .f-body { padding: 15px; border-bottom: 2px solid #000; min-height: 120px; }
        .f-total { padding: 15px; text-align: right; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>

            </select>
