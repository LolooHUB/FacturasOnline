<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitema de Facturaci贸n Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<div class="dashboard">
    <div class="panel form-panel">
        <h2> Nueva Factura</h2>
        <form id="facturaForm">
            <div class="grid">
                <section>
                    <label>Tipo de Comprobante</label>
                    <select id="tipoFactura" onchange="adaptarCampos()">
                        <option value="C">Monotributo C</option>
                        <option value="B">Factura B (RI a Cons. Final)</option>
                        <option value="A">Factura A (Inscripto a Inscripto)</option>
                    </select>
                </section>
                <section>
                    <label>Estado Inicial</label>
                    <select id="estadoPago">
                        <option value="pagado">Pagado</option>
                        <option value="pendiente">Pendiente</option>
                    </select>
                </section>
            </div>

            <label>Nombre / Raz贸n Social</label>
            <input type="text" id="nombre" required>

            <div id="camposExtra">
                </div>

            <label>Descripci贸n</label>
            <textarea id="detalle" rows="2" required></textarea>

            <div class="grid">
                <section>
                    <label>Monto Total ($)</label>
                    <input type="number" id="precio" step="0.01" required>
                </section>
                <section>
                    <label>Fecha Emisi贸n (Manual)</label>
                    <input type="date" id="fechaManual">
                </section>
            </div>

            <div class="grid">
                <section>
                    <label>Email Cliente</label>
                    <input type="email" id="email" required>
                </section>
                <section>
                    <label>WhatsApp (Sin +)</label>
                    <input type="tel" id="telefono" placeholder="54911...">
                </section>
            </div>

            <button type="submit" id="btnGenerar">Guardar y Generar PDF</button>
        </form>
    </div>

    <div class="panel list-panel">
        <h2> Historial de Facturas</h2>
        <div id="historial">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
