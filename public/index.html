<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facturador Pro - Sistema de Gesti贸n</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<div class="app-container">
    <header class="main-header">
        <h1>Facturador <span>Digital</span></h1>
    </header>

    <div class="main-grid">
        <div class="card panel-emisor">
            <h3> Datos del Emisor (Vos)</h3>
            <div class="form-group">
                <label>Raz贸n Social / Nombre</label>
                <input type="text" id="emisorNombre" placeholder="Tu Empresa" oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label>CUIT Emisor</label>
                <input type="text" id="emisorCuit" placeholder="30-XXXXXXXX-X" oninput="updatePreview()">
            </div>
            <div class="form-group">
                <label>Tipo de Comprobante</label>
                <select id="tipoFactura" onchange="adaptarCampos(); updatePreview();">
                    <option value="C">Monotributo C</option>
                    <option value="B">Factura B (Cons. Final)</option>
                    <option value="A">Factura A (Resp. Insc.)</option>
                </select>
            </div>
        </div>

        <div class="card panel-cliente">
            <h3> Datos del Cliente</h3>
            <div class="form-group">
                <label>Nombre / Raz贸n Social</label>
                <input type="text" id="clienteNombre" placeholder="Nombre del cliente" oninput="updatePreview()">
            </div>
            <div id="camposDinamicosCliente">
                </div>
            <div class="form-group">
                <label>Direcci贸n (Opcional)</label>
                <input type="text" id="clienteDir" placeholder="Calle 123, Ciudad">
            </div>
        </div>
    </div>

    <div class="main-grid">
        <div class="card panel-detalles">
            <h3> Detalles de Facturaci贸n</h3>
            <div class="form-group">
                <label>Descripci贸n del Servicio/Producto</label>
                <textarea id="detalle" placeholder="Ej: Abono servicios digitales..." oninput="updatePreview()"></textarea>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Importe Total ($)</label>
                    <input type="number" id="precio" step="0.01" oninput="updatePreview()">
                </div>
                <div class="form-group">
                    <label>Fecha</label>
                    <input type="date" id="fechaManual">
                </div>
            </div>
        </div>

        <div class="card panel-acciones">
            <h3> Env铆o y Descarga</h3>
            <div class="form-group">
                <label>Canal de Env铆o</label>
                <select id="canalEnvio" onchange="toggleCanal()">
                    <option value="whatsapp">WhatsApp</option>
                    <option value="email">Email</option>
                </select>
            </div>
            <div id="inputWhatsApp" class="form-group">
                <label>N煤mero WhatsApp</label>
                <input type="tel" id="telefono" placeholder="54911...">
            </div>
            <div id="inputEmail" class="form-group" style="display:none">
                <label>Correo Electr贸nico</label>
                <input type="email" id="email" placeholder="cliente@correo.com">
            </div>
            <button type="button" class="btn-primary" onclick="procesarFactura()">DESCARGAR Y ENVIAR</button>
        </div>
    </div>

    <div class="preview-container">
        <div class="factura-box" id="areaPreview">
            <div class="factura-header">
                <div id="pre-tipo">C</div>
                <div class="header-datos">
                    <strong id="pre-emisor">EMPRESA</strong><br>
                    CUIT: <span id="pre-emisor-cuit">...</span>
                </div>
            </div>
            <div class="factura-body">
                <p><strong>Cliente:</strong> <span id="pre-cliente">...</span></p>
                <p id="pre-extra-cliente"></p>
                <p><strong>Detalle:</strong> <span id="pre-detalle">...</span></p>
                <hr>
                <div class="factura-total">TOTAL: <span id="pre-total">$ 0.00</span></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
