<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturador Pro Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

<div class="app-container">
    <header class="main-header">
        <h1>Facturador <span>Digital</span></h1>
    </header>

    <div class="main-grid">
        <div class="card panel-datos">
            <h3> Datos del Comprobante</h3>
            <form id="facturaForm">
                <div class="form-group">
                    <label>Empresa / Entidad Emisora (Remitente)</label>
                    <input type="text" id="empresaEmisora" placeholder="Tu Empresa o Nombre" required>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Tipo Comprobante</label>
                        <select id="tipoFactura">
                            <option value="C">Monotributo C</option>
                            <option value="B">Factura B</option>
                            <option value="A">Factura A</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nombre del Cliente</label>
                        <input type="text" id="nombre" placeholder="Nombre del receptor" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripci贸n / Detalle</label>
                    <textarea id="detalle" placeholder="Detalle de la venta..." required></textarea>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Importe Total ($)</label>
                        <input type="number" id="precio" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label>Fecha Emisi贸n</label>
                        <input type="date" id="fechaManual">
                    </div>
                </div>
            </form>
        </div>

        <div class="card panel-envio">
            <h3> Canal de Env铆o</h3>
            <div class="form-group">
                <label>驴C贸mo quieres enviar?</label>
                <select id="canalEnvio" onchange="toggleCanales()">
                    <option value="whatsapp"> WhatsApp</option>
                    <option value="email"> Correo Electr贸nico</option>
                </select>
            </div>

            <div id="divEmail" class="form-group" style="display: none;">
                <label>Email de destino</label>
                <input type="email" id="email" form="facturaForm" placeholder="cliente@correo.com">
            </div>

            <div id="divWhatsApp" class="form-group">
                <label>WhatsApp (Cod. Pa铆s + Nro)</label>
                <input type="tel" id="telefono" form="facturaForm" placeholder="54911...">
            </div>

            <div class="form-group">
                <label>Estado de Cobro</label>
                <select id="estadoPago" form="facturaForm">
                    <option value="pendiente"> Pendiente</option>
                    <option value="pagado"> Pagado</option>
                </select>
            </div>

            <button type="submit" form="facturaForm" class="btn-primary" id="btnGenerar">
                 Guardar, Descargar y Enviar
            </button>
            <p style="font-size: 11px; color: #666; margin-top: 10px; text-align: center;">Los datos NO se borrar谩n al terminar para que puedas revisarlos.</p>
        </div>
    </div>

    <div class="card panel-preview">
        <div class="factura-preview-box">
            <div class="preview-header">
                <div id="pre-tipo">C</div>
                <div><strong id="pre-emisor">EMPRESA</strong><br>Comprobante Digital</div>
            </div>
            <p><strong>Cliente:</strong> <span id="pre-nombre">...</span></p>
            <p><strong>Detalle:</strong> <span id="pre-detalle">...</span></p>
            <div class="preview-total"><span>TOTAL:</span><span id="pre-total">$ 0.00</span></div>
        </div>
    </div>

    <div class="card panel-historial">
        <h3> Historial Reciente</h3>
        <div class="table-container">
            <table>
                <thead><tr><th>Fecha</th><th>Emisor</th><th>Cliente</th><th>Monto</th><th>Estado</th></tr></thead>
                <tbody id="tablaBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
