name: Deploy Final
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          # Aqu√≠ ya puse tu ID: facturasonlineweb
          args: deploy --only hosting,firestore --project facturasonlineweb
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
